# Nombre de la aplicación y puerto del servidor
spring.application.name=imc_app
server.port=8080

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola de H2 habilitada (accesible en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de vistas (corregida)
spring.mvc.view.prefix=classpath:/WEB-INF/Views/
spring.mvc.view.suffix=.jsp

# Configuración de manejo de errores (habilita la página de error por defecto de Spring Boot)
server.error.whitelabel.enabled=true
